<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{index :: dynamic( ~{::title},~{::#page-content} )}">

<head>
<meta charset="UTF-8">
<title>Register</title>
</head>

<body ng-controller="register">
	<!--Body Content-->
	<div class="mt-5" id="page-content">
		<!--Page Title-->
		<div class="page section-header text-center">
			<div class="page-title">
				<div class="wrapper">
					<h1 class="page-width">Đăng ký tài khoản</h1>
				</div>
			</div>
		</div>
		<!--End Page Title-->

		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
					<div class="mb-4">
						<form th:object="${account}" name="frmregister" method="post" action="/register"
							id="CustomerLoginForm" accept-charset="UTF-8"
							class="contact-form">
							<div class="row">
								<div th:if="${error}" class="alert alert-danger alert-dismissible fade show"
									role="alert">
									<strong>[[${error}]] </strong> 
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label for="FirstName">Username</label> <input th:field="*{username}" type="text"
											ng-model="username" name="username" required placeholder=""
											id="FirstName" autofocus="">
										<div ng-show="frmregister.username.$invalid"
											class="badge badge-danger m-2">Vui lòng nhập username</div>
									</div>
								</div>
								<div class="col-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label for="FirstName">Họ và tên</label> <input th:field="*{fullname}" type="text"
											ng-model="fullname" name="fullname" required placeholder=""
											id="FirstName" autofocus="">
										<div ng-show="frmregister.fullname.$invalid"
											class="badge badge-danger m-2">Vui lòng nhập họ và tên</div>
									</div>
								</div>
								<div class="col-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label for="CustomerEmail">Email</label> <input th:field="*{email}" type="email"
											ng-model="email" name="email" required placeholder=""
											id="CustomerEmail" class="" autocorrect="off"
											autocapitalize="off" autofocus="">
										<div ng-show="frmregister.email.$invalid"
											class="badge badge-danger m-2">Vui lòng nhập email</div>
									</div>
								</div>
								<div class="col-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label for="CustomerPassword">Mật khẩu</label> <input th:field="*{password}"
											type="password" ng-model="password" value="" required
											name="password" placeholder="" id="CustomerPassword" class="">
										<div ng-show="frmregister.password.$invalid"
											class="badge badge-danger m-2">Vui lòng nhập mật khẩu</div>
									</div>
								</div>
								<div class="col-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label for="CustomerPassword">Xác nhận mật khẩu</label> <input
											type="password" ng-model="password1" value=""
											name="password1" required placeholder=""
											id="CustomerPassword" class="">
										<div ng-show="frmregister.password1.$invalid"
											class="badge badge-danger m-2">Vui lòng nhập xác nhận
											mật khẩu</div>
										<div ng-show="password != password1"
											class="badge badge-danger m-2">Xác nhận mật khẩu không
											đúng</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
									<button ng-disabled="frmregister.$invalid" type="submit"
										class="btn mb-3">Tạo tài khoản</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--End Body Content-->
</body>

</html>
